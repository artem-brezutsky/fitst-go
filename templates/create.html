{{ define "create" }}
    {{template "header"}}
    <main class="px-3">
        <h1>Форма создания статьи</h1>
        <form action="/save_article" method="post">
            <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <textarea name="anons" placeholder="Введите анонс" class="form-control"></textarea><br>
            <textarea name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea><br>
            <button class="btn btn-warning">Добавить</button>
        </form>
    </main>
    {{template "footer"}}
{{ end }}
