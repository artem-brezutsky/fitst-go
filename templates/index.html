{{ define "index" }}
    {{template "header"}}
    <main class="px-3">
        <h3>Все статьи</h3>
        {{ range . }}
            <div class="alert alert-danger">
                <h2>{{ .Title }}</h2>
                <p>{{ .Anons }}</p>
                <a href="/post/{{ .Id }}" class="btn btn-danger">Читать далее...</a>
            </div>
        {{ else }}
            <p class="lead">Статей нет!</p>
        {{ end }}
    </main>
    {{template "footer"}}
{{ end }}
